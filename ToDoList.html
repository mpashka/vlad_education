<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="ToDoList_sources/myCss.css">
    <script src="ToDoList_sources/myScript.js"></script>
</head>

<body>
<div class="container">
    <div class="todoListBlock">

        <div class="todoListTitle">
            <h1>To Do List</h1>
        </div>

        <div class="todoList">

            <div class="listBlock" style="display: block;">
                <ul class="list">
                    <!--Content adds here -->
                </ul>
            </div>

            <div class="inputAndButtonBlock">

                <div class="inputBlock">
                    <input type="text" id="addInput">
                </div>

                <div class="buttonBlock">
                    <button type="button" id="addBtn" class="addButton">Add</button>
                </div>

            </div>

        </div>
    </div>
</div>

</body>

</html>
